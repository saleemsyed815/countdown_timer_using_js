<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <h1>My Birthday</h1>

        <div class="countdown-container">
            <div class="countdown1 days-container">
                <p class="p-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown1 hours-container">
                <p class="p-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown1 minutes-container">
                <p class="p-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown1 seconds-container">
                <p class="p-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>

        <script src="./javascript/index.js" defer></script>
    </body>
</html>
